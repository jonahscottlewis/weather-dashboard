<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header><h1 class="header">Weather</h1></header>

    <div class="card" >

        <form class="info" id="form">
            <input class="cityInput" id="city-search"  type="text" placeholder="Enter city"></input>
            <button type="submit" id="fetch-button">search</button>
            <h5>City</h5>
            <p id="city"></p>
            <h5>Date</h5>
            <p id="date"></p>
            <h5>Conditions</h5>
            <p id="conditions"></p>
            <h5>Temperature</h5>
            <p id="temp"></p>
            <h5>Humidity</h5>
            <p id="humidity"></p>
            <h5>Wind Speed</h5>
            <p id="wind"></p>
        </form>
        <ul id="search-history">
        </ul>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
</body>

</html>
